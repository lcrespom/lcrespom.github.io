<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Fire</title>
	<style>
		body {
			background: black;
		}
		.centered {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		#canvas-box > img {
			position: relative;
		}
		#canvas-box > canvas {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="canvas-box" class="centered">
		<img id="fire-image">
		<canvas id="fire-canvas" width="600" height="400"></canvas>
	</div>
	<script src="fire.js"></script>
</body>

</html>
