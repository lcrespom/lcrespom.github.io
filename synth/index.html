<div class="main">

	<div class="graph-row">
		<!--------------- Graph canvas --------------->
		<div class="graph-box">
			<h5 class="bg-primary box-header">Audio Node Graph</h5>
			<div class="canvas-box">
				<canvas id="graph-canvas" class="graph" width="700" height="422"></canvas>
			</div>
		</div><!--

		--------------- Node palette ---------------
	--><div class="palette graph-box">
			<h5 class="bg-primary box-header">Palette</h5>
			<div class="nano">
				<div class="nano-content">
					<div class="palette-section">Sources</div>
					<div class="node node-src" data-type="Oscillator">Osc</div>
					<div class="node node-src" data-type="Buffer">Buffer</div>
					<div class="node node-src" data-type="Noise">Noise</div>
					<div class="palette-section">Effects</div>
					<div class="node node-effect" data-type="Gain">Gain</div>
					<div class="node node-effect" data-type="Filter">Filter</div>
					<div class="node node-effect" data-type="Delay">Delay</div>
					<div class="node node-effect" data-type="StereoPan">Pan</div>
					<div class="node node-effect" data-type="Compressor">Compr</div>
					<div class="palette-section">Controllers</div>
					<div class="node node-ctrl" data-type="LFO">LFO</div>
					<div class="node node-ctrl" data-type="GainCtrl">Gain Ctrl</div>
					<div class="node node-ctrl" data-type="ADSR">ADSR</div>
					<div class="node node-ctrl" data-type="NoiseCtrl">Noise</div>
				</div>
			</div>
		</div>
	</div>

	<div class="graph-row">
		<!--------------- Current node parameters --------------->
		<div class="params-box graph-box">
			<h5 class="bg-primary box-header" id="node-params-hdr">Node Parameters</h5>
			<div id="node-params"></div>
		</div><!--
		--------------- Presets ---------------
	 --><div class="presets-box graph-box">
			<h5 class="bg-primary box-header">Presets</h5>
			<div id="presets">
				<div style="margin: 20px 30px 0px 30px">
					<button id="prev-preset-but" class="btn btn-primary">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					</button>
					<div id="preset-num">1</div>
					<button id="next-preset-but" class="btn btn-primary" style="float: right">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</button>
				</div>
				<div style="margin: 20px">
					<input id="preset-name">
				</div>
				<div style="margin: 45px 10px 0px 10px">
					<button id="load-but" class="btn btn-primary">
						Load&nbsp;
						<span class="glyphicon glyphicon-open" aria-hidden="true"></span>
					</button>
					<button id="save-but" class="btn btn-primary" style="float: right">
						Save&nbsp;
						<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="graph-row" style="margin-top: -5px">
		<!--------------- Piano keyboard --------------->
		<div class="graph-box">
			<h5 class="bg-primary box-header">Piano Keyboard</h5>
			<div id="piano" class="piano-box"></div>
			<div id="piano-buttons">
				<span style="float:left">
					<button id="prev-octave-but" class="btn btn-primary btn-sm">
						-
					</button>
					<div id="octave-label" style="display: inline-block; width: 30px; text-align: center">C3</div>
					<button id="next-octave-but" class="btn btn-primary btn-sm">
						+
					</button>
				</span>
				<!--<span style="font-size: 90%; line-height:4em">Portamento</span>-->
				<button id="poly-but" class="btn btn-primary btn-sm" style="float:right">
					Poly
				</button>
			</div>
		</div><!--
		-------------------- Wave analyzers --------------------
	 --><div class="graph-box" style="margin-left: 10px; vertical-align: top">
			<h5 class="bg-primary box-header">Graph</h5>
			<div id="audio-graph-fft" class="audio-graph">
			</div>
			<div id="audio-graph-osc" class="audio-graph">
			</div>
		</div>
	</div>

</div><!-- end of main -->
