<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Modulator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/nanoscroller.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

<div class="main">

	<div class="graph-row">
		<!--------------- Graph canvas --------------->
		<div class="graph-box">
			<h5 class="bg-primary box-header">Audio Node Graph</h5>
			<div class="canvas-box">
				<canvas id="graph-canvas" class="graph" width="700" height="480"></canvas>
			</div>
		</div><!--

		--------------- Node palette ---------------
	--><div class="palette graph-box">
			<h5 class="bg-primary box-header">Palette</h5>
			<div class="nano">
				<div class="nano-content">
					<div class="palette-section">Sources</div>
					<div class="node node-src" data-type="Oscillator">Osc</div>
					<div class="node node-src" data-type="Buffer">Buffer</div>
					<div class="palette-section">Effects</div>
					<div class="node node-effect" data-type="Gain">Gain</div>
					<div class="node node-effect" data-type="Filter">Filter</div>
					<div class="node node-effect" data-type="Delay">Delay</div>
					<div class="node node-effect" data-type="StereoPan">Pan</div>
					<div class="node node-effect" data-type="Compressor">Compr</div>
					<div class="palette-section">Controllers</div>
					<div class="node node-ctrl" data-type="LFO">LFO</div>
					<div class="node node-ctrl" data-type="GainCtrl">Gain Ctrl</div>
					<div class="node node-ctrl" data-type="ADSR">ADSR</div>
					<div style="height: 30px"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="graph-row">
		<!--------------- Current node parameters --------------->
		<div class="params-box graph-box">
			<h5 class="bg-primary box-header" id="node-params-hdr">Node Parameters</h5>
			<div id="node-params"></div>
		</div><!--
		--------------- Presets ---------------
	 --><div class="presets-box graph-box">
			<h5 class="bg-primary box-header">Presets</h5>
			<div id="presets">
				<div style="margin: 20px 30px 0px 30px">
					<button id="prev-preset-but" class="btn btn-primary">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					</button>
					<div id="preset-num">1</div>
					<button id="next-preset-but" class="btn btn-primary" style="float: right">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</button>
				</div>
				<div style="margin: 20px">
					<input id="preset-name">
				</div>
				<div style="margin: 45px 10px 0px 10px">
					<button id="load-but" class="btn btn-primary">
						Load&nbsp;
						<span class="glyphicon glyphicon-open" aria-hidden="true"></span>
					</button>
					<button id="save-but" class="btn btn-primary" style="float: right">
						Save&nbsp;
						<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<!--------------- Misc controls --------------->
	<div class="graph-row">
	</div>

</div><!-- end of main -->
<script src="js/vendor/jquery-1.11.2.min.js"></script>
<script src="js/vendor/jquery-ui.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/jquery.nanoscroller.min.js"></script>
<script src="js/bundle.js"></script>

</body>
</html>
