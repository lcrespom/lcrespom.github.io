<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Modulator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div>
		<!--------------- Graph canvas --------------->
		<div class="graph-box">
			<h5 class="bg-primary box-header">Audio Node Graph</h5>
			<div class="canvas-box">
				<canvas id="graph-canvas" class="graph" width="700" height="480"></canvas>
			</div>
		</div><!--

		--------------- Node palette ---------------
	--><div class="palette graph-box">
			<h5 class="bg-primary box-header">Palette</h5>
			<div class="node" data-type="Oscillator">Osc</div>
			<div class="node" data-type="Gain">Gain</div>
			<div class="node" data-type="Filter">Filter</div>
			<div class="node" data-type="Delay">Delay</div>
			<div class="node node-ctrl" data-type="LFO">LFO</div>
			<div class="node node-ctrl" data-type="GainCtrl">Gain Ctrl</div>
			<div class="node node-ctrl" data-type="ADSR">ADSR</div>
		</div>
	</div>

	<div>
		<!--------------- Current node parameters --------------->
		<div class="params-box graph-box">
			<h5 class="bg-primary box-header" id="node-params-hdr">Node Parameters</h5>
			<div id="node-params"></div>
		</div><!--
		--------------- Presets ---------------
	 --><div class="presets-box graph-box">
			<h5 class="bg-primary box-header">Presets</h5>
			<div id="presets">
				<div style="margin: 20px 30px 0px 30px">
					<button id="prev-preset-but" class="btn btn-primary">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					</button>
					<div id="preset-num" style="display: inline-block; width: 50px; font-size: 130%; text-align: center">1</div>
					<button id="next-preset-but" class="btn btn-primary" style="float: right">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</button>
				</div>
				<div style="margin: 20px">
					<input id="preset-name" style="width: 100%; text-align: center">
				</div>
				<div style="margin: 45px 10px 0px 10px">
					<button id="load-but" class="btn btn-primary">
						Load&nbsp;
						<span class="glyphicon glyphicon-open" aria-hidden="true"></span>
					</button>
					<button id="save-but" class="btn btn-primary" style="float: right">
						Save&nbsp;
						<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<!--------------- Misc controls --------------->
	<div>
	</div>

	<script src="js/vendor/jquery-1.11.2.min.js"></script>
	<script src="js/vendor/jquery-ui.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/bundle.js"></script>
</body>
</html>
