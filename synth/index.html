<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Visual Synth</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<!--------------- Graph canvas --------------->
	<div class="canvas-box graph-box">
		<canvas id="graph-canvas" class="graph" width="700" height="500"></canvas>
	</div>

	<!--------------- Node palette --------------->
	<div class="palette graph-box">
		<div class="node" data-type="Oscillator">Osc</div>
		<div class="node" data-type="Gain">Gain</div>
		<div class="node" data-type="Filter">Filter</div>
		<div class="node node-ctrl" data-type="LFO">LFO</div>
	</div>

	<!--------------- Current node parameters --------------->
	<div class="params-box graph-box">
	</div>

	<!--------------- Misc controls --------------->
	<div>
		<button id="play-stop" class="btn btn-primary">Play</button>
	</div>

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
	<script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
