<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Template reveal presentation</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="css/reveal.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		</script>

		<style type="text/css">
			/* Place custom CSS here */

			/* Change default colors in source code syntax highlighting */
			.hljs {
				color: #66CCCC;
			}
			.hljs-keyword {
				color: #CCCC66;
			}
			.hljs-comment {
				color: #808080;
			}
		</style>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

<!-- Draft
	- Original title: "Comparative analysis of modern web application front end architectures"
	
	- More attractive title: "Angular vs. React: FIGHT!"

	- Introduce: Luis Crespo / twitter handle / github

	- Two main approaches for web front end architectures:
		a) Extensible HTML, a.k.a. web components
			- Angular
			- Aurelia
			- Polymer
		b) Reactive / Virtual DOM
			- React
			- Elm
			- Meteor

	- TodoMVC in Angular 2

	- TodoMVC in React

	- Explain Web components principles
		bind component properties and events to JS code

	- Explain Virtual DOM principles
		event -> modify application state -> build full DOM from app state

	- Angular pros/cons
		- Full framework covers all front-end aspects
		- More complex, takes longer to learn (e.g. dependency injection, services...)
		- HTML templates allows designer participation

	- React pros/cons
		- Faster rendering
		- Encourages pure functional programming, e.g. Redux
			event -> build full application state (Redux) -> build full DOM from app state
		- JSX: risk of mixing code and templates
			also, templates are harder to maintain by designers
-->

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,

				transition: 'convex', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>

	</body>
</html>
